buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "java"
    id "idea"
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

def buildNumber = System.env.BUILD_NUMBER ?: "SNAPSHOT"

def projectId = "chartoverlay"
project.group = "sr.will"
project.version = "1.0-" + buildNumber
project.description = "A chart overlay backend"

def jarName = "${projectId}-${project.version.toString()}.jar"

repositories {
    mavenCentral()
    jcenter()

    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile "org.slf4j:slf4j-simple:1.7.30"
    compile "org.ghost4j:ghost4j:1.0.1"
    compile "com.google.code.gson:gson:2.8.6"
    compile "org.json:json:20200518"
    compile "com.sparkjava:spark-core:2.8.0"
    compile "commons-io:commons-io:2.7"
}

jar {
    archiveName jarName
}

shadowJar {
    manifest {
        attributes "Main-Class": "sr.will.chartoverlay.Main"
    }

    archiveName jarName
}

build {
    dependsOn clean
    dependsOn jar
    dependsOn shadowJar

    jar.mustRunAfter clean
    shadowJar.mustRunAfter jar
}
