<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChartOverlay</title>
    <script type="application/javascript" src="main.js"></script>
</head>
<body>
<div style="text-align: center;" id="searchDiv">
    <a>Chart:</a>
    <input type="text" id="search" placeholder="Chart Number" onkeydown="function f(event) {
      if (event.key !== 'Enter') return;
      searchChart();
    }">
    <button onclick="searchChart()">Search</button>
</div>
</body>
