<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="/catalog/list" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="easeljs.js" as="script">
    <link rel="preload" href="pica.js" as="script">

    <meta charset="UTF-8">
    <title>ChartOverlay</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<canvas id="canvas"></canvas>
<h1 id="loadingText">Loading...</h1>
<div id="loadingCircle"></div>
<div id="searchDiv">
    <a>Chart:</a>
    <label for="search">
        <input type="text" id="search" placeholder="Chart Number" onchange="searchChart()" autofocus>
        <button onclick="searchChart()">Search</button>
    </label>
</div>
<div id="optionsDiv" onclick="updateOptions()">
    <h2>Options</h2>
    <label for="bounds">
        <input type="checkbox" id="bounds">
        <a>Show bounds</a>
    </label>
    <br/><br/>
    <label for="refpoints">
        <input type="checkbox" id="refpoints">
        <a>Show reference points</a>
    </label>
    <br/><br/>
    <label for="section">
        <a>Section: </a>
        <select id="section">
            <option>None</option>
        </select>
    </label>
    <br/><br/>
    <label for="palette">
        <a>Color palette: </a>
        <select id="palette">
            <option>None</option>
        </select>
    </label>
    <br/>
</div>
<script type="application/javascript" src="easeljs.js"></script>
<script type="application/javascript" src="pica.js"></script>
<script type="application/javascript" src="main.js"></script>
<script type="application/javascript" src="extent.js"></script>
<script type="application/javascript" src="chart.js"></script>
</body>
</html>
